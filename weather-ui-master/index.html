<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="Weather-app">
        <div class="app_search">
          <input
            type="text"
            class="searhi-input"
            placeholder="nhập thành phố"
          />
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="app_temperature">
          <div class="temperature-left">
            <div class="left-location">
              <i class="fa-solid fa-location-arrow"></i>
              <p>Biên hòa</p>
            </div>
            <p class="left-temperature-value">35&deg</p>
            <p class="left-temperature-description">Trời nắng</p>
            <div class="left-temperature-min-max">
              <p class="min-max">25&deg;/ 35&deg;</p>
            </div>
          </div>
          <div class="temperature-Right">
            <div class="temperature-icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="teamperature-fill">
              <p class="fill-text">cảm giác như</p>
              <p class="fill-value">35&deg;</p>
            </div>
          </div>
        </div>
        <div class="app_temperature-5Day">
          <div class="day-header">
            <i class="fa-solid fa-calendar-days"></i>
            <p>5 ngày tiếp theo</p>
          </div>
          <div class="day-container">
            <div class="container-item">
              <div class="container-item-day">ngày mai</div>
              <div class="container-item-icon">
                <i class="fa-solid fa-cloud-sun"></i>
                <div class="icon-line"></div>
                <div class="container-item-temp">
                  <p>25&deg;/ 35&deg;</p>
                </div>
              </div>
            </div>

            <div class="container-item">
              <div class="container-item-day">ngày mai</div>
              <div class="container-item-icon">
                <i class="fa-solid fa-cloud-sun"></i>
                <div class="icon-line"></div>
                <div class="container-item-temp">
                  <p>25&deg;/ 35&deg;</p>
                </div>
              </div>
            </div>

            <div class="container-item">
              <div class="container-item-day">ngày mai</div>
              <div class="container-item-icon">
                <i class="fa-solid fa-cloud-sun"></i>
                <div class="icon-line"></div>
                <div class="container-item-temp">
                  <p>25&deg;/ 35&deg;</p>
                </div>
              </div>
            </div>

            <div class="container-item">
              <div class="container-item-day">ngày mai</div>
              <div class="container-item-icon">
                <i class="fa-solid fa-cloud-sun"></i>
                <div class="icon-line"></div>
                <div class="container-item-temp">
                  <p>25&deg;/ 35&deg;</p>
                </div>
              </div>
            </div>

            <div class="container-item">
              <div class="container-item-day">ngày mai</div>
              <div class="container-item-icon">
                <i class="fa-solid fa-cloud-sun"></i>
                <div class="icon-line"></div>
                <div class="container-item-temp">
                  <p>25&deg;/ 35&deg;</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
